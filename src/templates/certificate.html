<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Installation Certificate</title>
<style>
/* Match exact certificate image ratio: 1184x864 = 1.37:1 ratio */
@page { size: 297mm 217mm; margin: 0; }
html, body { margin: 0; padding: 0; font-family: 'Times New Roman', serif; }
.page {
width: 297mm; height: 217mm; box-sizing: border-box; position: relative; overflow: hidden; background: #fff;
 }
.page img.bg { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; }
.layer { position: absolute; inset: 0; z-index: 1; }
/* Customer name - centered on the gold line */
.customer-name {
  position: absolute;
  top: 95mm;
  left: 50%;
  transform: translateX(-50%);
  font-size: 50px;
  font-weight: 900;
  color: #1e3a8a;
  background: linear-gradient(135deg, #1e40af, #3b82f6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-transform: uppercase;
  letter-spacing: 2px;
  text-align: center;
  width: 200mm;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
  font-family: 'Georgia', serif;
}
/* Date - positioned after "ON" */
.install-date {
  position: absolute;
  top: 138mm;
  left: 54mm;
  transform: translateX(0);
  font-size: 16px;
  font-weight: 700;
  color: #dc2626;
  text-align: left;
  text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
  white-space: nowrap;
  font-family: 'Georgia', serif;
}
/* Capacity - positioned after "WITH A CAPACITY OF" */
.capacity {
  position: absolute;
  top: 138mm;
  left: 184mm;
  transform: translateX(0);
  font-size: 16px;
  font-weight: 700;
  color: #ea580c;
  text-align: left;
  text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
  white-space: nowrap;
  font-family: 'Georgia', serif;
}
</style>
</head>
<body>
<div class="page">
<!-- Ensure background image is decoded and printed -->
<img class="bg" src="__BG_DATA_URL__" alt="certificate background" />
<div class="layer">
<!-- Customer Name on the designated line -->
<div class="customer-name">{{customerName}}</div>
<!-- Installation Date -->
<div class="install-date">{{installDate}}</div>
<!-- System Capacity -->
<div class="capacity">{{sizedKW}} kW</div>
</div>
</div>
</body>
</html>
